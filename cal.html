<html>
    <head>
        <title>Calculator UI Design</title>
        <link rel="stylesheet" type="text/css" href="./cal.css">
    </head>
    <body>
        <form class="calculator" name="calc">
            <input type="text" name="txt" readonly="">
            <span class="num clear" onclick="document.calc.txt.value +=''"></span>
            <span class="num divide" onclick="document.calc.txt.value +='/'"></span>
            <span class="num multiply" onclick="document.calc.txt.value +='*'"></span>
            <span class="num" onclick="document.calc.txt.value +='7'"></span>
            <span class="num" onclick="document.calc.txt.value +='8'"></span>
            <span class="num" onclick="document.calc.txt.value +='9'"></span>
            <span class="num minus" onclick="document.calc.txt.value +='-'"></span>
            <span class="num" onclick="document.calc.txt.value +='4'"></span>
            <span class="num" onclick="document.calc.txt.value +='5'"></span>
            <span class="num" onclick="document.calc.txt.value +='6'"></span>
            <span class="num plus" onclick="document.calc.txt.value +='+'"></span>
            <span class="num" onclick="document.calc.txt.value +='3'"></span>
            <span class="num" onclick="document.calc.txt.value +='2'"></span>
            <span class="num" onclick="document.calc.txt.value +='1'"></span>
            <span class="num" onclick="document.calc.txt.value +='0'"></span>
            <span class="num" onclick="document.calc.txt.value +='00'"></span>
            <span class="num dot" onclick="document.calc.txt.value +='.'"></span>
            <span class="num equal" onclick="document.calc.txt.value = eval(calc.txt.value)"></span>
        </form>
    </body>
</html>
